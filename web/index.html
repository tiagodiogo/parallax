<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!-- Bootstrap core CSS -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="icon" href="../../favicon.ico">

    <title>Bootstrapper</title>

    <!-- Custom styles for this template -->
    <link href="resources/css/cover.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Bootstrapper</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Flasher</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Contiki-OS Firmware Flasher</h1>
            <p class="lead">Select a device and the features you want to incorporate, plug the device to a USB port and press the flash button. It is that easy.</p>
          
            <form id="form" class="form-horizontal">
             
             
			  <div style="margin-top: 50px" class="form group">
			  	<label for "device-type" class="col-sm-3 col-sm-offset-1 control-label">Device Type</label>
			  	<div class="col-sm-7">
			  		<select id="device-type" class="form-control">
			  			<option value="remote">Zolertia RE-Mote</option>
			  			<option value="z1">Zolertia Z1</option>
			  			<option value="econotag">Redwire Econotag</option>
			  			<option value="cc2538dk">TI CC2538DK</option>
			  			<option value="wismote">Arago Wismote</option>
			  			<option value="sky">TelosB Sky</option>
			  		</select>
			  	</div>
			  </div>
			
			<div class="form group">  
			 	<label style="margin-top: 20px" class="checkbox-inline">
					<input type="checkbox" id="coap"> CoAP Server
			  	</label>
				<label style="margin-top: 20px" class="checkbox-inline">
	  				<input name=llsec type="checkbox" id="llsec"> Link-Layer Security
				</label>
				<label style="margin-top: 20px" class="checkbox-inline">
	  				<input name=dtls type="checkbox" id="dtls"> DTLS
				</label>
			</div>
			  
			<div style="margin-top: 30px"> 
				<button type="submit" class="btn btl-lg btn-default">Flash Device</button>
			</div>
			
			</form>
			
          </div>
          
          <h3 style="margin-top:20px" id="data"></h3>

          <div class="mastfoot">
            <div class="inner">
              <p>Available on <a href="https://github.com/tiagodiogo/parallax">GitHub</a>, by <a href="http://www.tiagodiogo.com">Tiago Diogo</a></p>
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="resources/js/jquery-2.2.2.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
  </body>
  
  <script>
  	$( "#form" ).submit(function( event ) {
  		event.preventDefault();
		$('#data').html("flashing new firmware, please wait...");
  		$.ajax({    //fetches data from file and inserts it in <div id="data"></div>
  			type: 'post',
     		url:'flash.php',
     		data:{device: $('#device-type').val(),
     			  coap: $('#coap').is(':checked'),
     			  llsec: $('#llsec').is(':checked'),
     			  dtls: $('#dtls').is(':checked')},
     		success :function(data){
				$('#data').html("Flashing Completed");
     		}	
   		}); 
	});
   </script>
  
</html>
